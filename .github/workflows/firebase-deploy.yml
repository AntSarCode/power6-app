name: Deploy Flutter Web to Firebase Hosting
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'

      - name: Flutter Pub Get
        working-directory: ./power6_mobile
        run: flutter pub get

      - name: Build Web (with API define)
        working-directory: ./power6_mobile
        run: |
          flutter build web --release \
            --dart-define=API_BASE_URL=https://power6-backend.onrender.com

      - name: Stage web build to repo root /deploy_out
        run: |
          rm -rf deploy_out
          mkdir -p deploy_out
          rsync -a power6_mobile/build/web/ deploy_out/

      # ðŸ”½ Service-account based Hosting deploy (no firebase login/CLI token)
      - name: Deploy to Firebase Hosting (live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_POWER6 }}  # <-- or your existing secret name
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}  # optional if .firebaserc is correct
