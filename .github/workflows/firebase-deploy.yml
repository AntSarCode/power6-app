name: Deploy Flutter Web to Firebase Hosting
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./power6_mobile
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build Web (with API define)
        run: flutter build web --release --dart-define=API_BASE_URL=https://power6-backend.onrender.com

      - name: Move build assets to repo root expected by Firebase
        run: |
          mkdir -p ../deploy_out
          rsync -a build/web/ ../deploy_out/

      - name: Install Firebase Tools
        run: npm i -g firebase-tools

      - name: Firebase Deploy
        working-directory: .
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          # firebase.json must be in repo root; it should point "public" to power6_mobile/build/web or ./deploy_out
          # If you used deploy_out above, change firebase.json "public" to "deploy_out"
          firebase deploy --only hosting
